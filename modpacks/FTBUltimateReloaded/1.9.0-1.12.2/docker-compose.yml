services:
  ftbultimatereloadedserver_1.9.0:
    image: jusito/docker-ftb-alpine:8jre-alpine-hotspot
    command: ["https://media.forgecdn.net/files/2778/970/FTBUltimateReloadedServer_1.9.0.zip", "add2832ba8d46b1d5759b92e196d057e"]
    ports:
      - 25565:25565
    environment:
      MINECRAFT_VERSION: '1.12.2'
      FORGE_VERSION: '14.23.5.2846'
      JAVA_PARAMETERS: '-Xmx2048M -XX:+UseParNewGC -XX:+CMSIncrementalPacing -XX:+CMSClassUnloadingEnabled -XX:ParallelGCThreads=5 -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10'
      ADMIN_NAME: ''
    volumes:
      - ftbultimatereloadedserver_1.9.0:/home/docker:rw
    deploy:
      resources:
        limits:
          memory: 4096M

volumes:
  ftbultimatereloadedserver_1.9.0:
