services:
  ftbpresentsstoneblock2server_1.16.0:
    image: jusito/docker-ftb-alpine:8jre-alpine-hotspot
    command: ["https://media.forgecdn.net/files/2792/352/FTBPresentsStoneblock2Server_1.16.0.zip", "ae25ea85c9cb53328992e035be5fdfec"]
    ports:
      - 25565:25565
    environment:
      MINECRAFT_VERSION: '1.12.2'
      FORGE_VERSION: '14.23.5.2846'
      JAVA_PARAMETERS: '-Xmx2048M -XX:+UseParNewGC -XX:+CMSIncrementalPacing -XX:+CMSClassUnloadingEnabled -XX:ParallelGCThreads=5 -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10'
      ADMIN_NAME: ''
    volumes:
      - ftbpresentsstoneblock2server_1.16.0:/home/docker:rw
    deploy:
      resources:
        limits:
          memory: 4096M

volumes:
  ftbpresentsstoneblock2server_1.16.0:
