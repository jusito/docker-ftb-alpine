services:
  ftbcontinuumserver_1.6.0:
    image: jusito/docker-ftb-alpine:8jre-alpine-hotspot
    command: ["https://media.forgecdn.net/files/2658/289/FTBContinuumServer_1.6.0.zip", "da48cbbfb86712acee4bd4975aa13cfd"]
    ports:
      - 25565:25565
    environment:
      MINECRAFT_VERSION: '1.12.2'
      FORGE_VERSION: '14.23.5.2796'
      JAVA_PARAMETERS: '-Xmx2048M -XX:+UseParNewGC -XX:+CMSIncrementalPacing -XX:+CMSClassUnloadingEnabled -XX:ParallelGCThreads=5 -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10'
      ADMIN_NAME: ''
    volumes:
      - ftbcontinuumserver_1.6.0:/home/docker:rw
    deploy:
      resources:
        limits:
          memory: 4096M

volumes:
  ftbcontinuumserver_1.6.0:
